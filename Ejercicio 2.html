<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ejercicio 2 - Conversi&oacute;n Pesos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function pesosDolares(valNum) {
     document.getElementById("Dolares").value=valNum*0.0015 ;
   }
   function pesosEuros(valNum) {
     document.getElementById("Euros").value=valNum*0.0013;
   }
 </script>
</head>
<body>

<div class="container">
  <h2>Conversor de moneda.</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="pesos">Ingrese Valor en Pesos:</label>
      <div class="col-sm-10">
            <input id="pesos" type="number" placeholder="Ingrese solo NÃºmeros" oninput="pesosDolares(this.value), pesosEuros(this.value)">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dolares">Conversion a Dolares</label>
      <div class="col-sm-10">          
            <input id="Dolares" type="number" onchange="pesosDolares(this.value)" disabled value="0">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="euros">Conversion a Euros</label>
        <div class="col-sm-10">          
            <input id="Euros" type="number" onchange="pesosEuros(this.value)" disabled value="0">
        </div>
    </div>
 </div>
</form>
</div>

</body>
</html>
